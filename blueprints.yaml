name: Office Hours
slug: office-hours
type: plugin
version: 0.1.0
description: Lets set the user office-hours
icon: plug
author:
  name: Max Panzer
  email: max-panzer@wiaazo.de
homepage: https://github.com/max-panzer/grav-plugin-office-hours
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/max-panzer/grav-plugin-office-hours/issues
docs: https://github.com/max-panzer/grav-plugin-office-hours/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    openinghours:
      type: fieldset
      title: PLUGIN_OFFICE_HOURS.GENERAL.HEADLINE_OFFICE_HOURS
      icon: calendar
      collapsed: true
      collapsible: true
      fields:

        .monday:
          type: fieldset
          collapsed: true
          collapsible: true
          title: PLUGIN_OFFICE_HOURS.DAYS.MONDAY
          underline: true
          fields:

            .hidden:
              type: toggle
              default: 0
              label: PLUGIN_OFFICE_HOURS.GENERAL.HIDDEN
              highlight: 0
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            .entries:
              type: list
              style: vertical
              fields:
                .start:
                  type: time
                  label: PLUGIN_OFFICE_HOURS.GENERAL.OPENS_AT
                  size: small
                  validate:
                    required: true
                .end:
